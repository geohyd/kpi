{% extends "registration.html" %}
{% load staticfiles %}

{% block content %}
  <form action="." method="post" class="registration">
    <div class="registration--logo">
      <a href="/"><img src="{% static 'img/kobologo.svg' %}"/></a>
      <h1>Activation failed</h1>
    </div>

    <p class="registration__message">Sorry, we couldn't activate your account. The link we sent you has expired.</p>
    <p class="registration__message">
      <a href="{% url 'registration_register' %}">Click here to create a new account</a>
    </p>

  </form>
{% endblock %}
