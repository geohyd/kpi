{% extends "registration.html" %}
{% load staticfiles %}

{% block content %}
<form method="post" action="." class="registration registration--login">
  <div class="registration--logo">
    <a href="/"><img src="{% static 'img/kobologo.svg' %}"/></a>
    <h1>Password Reset</h1>
  </div>
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Reset Password" class="registration__action passwordreset__action"/>
  <div style="clear:both"></div>
</form>
{% endblock %}
